<!doctype html>
<html>
<head>
  <title>Checker Game</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <h1>hi</h1>
	<div class="column">
    <div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces"></div>
        <div class="player2pieces"></div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="info">
      <h1>Checker Game</h1>
    </div>
    <div class="stats">
      <h2>Game Statistics</h2>
      <div class="wrapper">
      <div id="player1">
        <h3>Player 1 (Top)</h3>
      </div>
      <div id="player2">
        <h3>Player 2 (Bottom)</h3>
      </div>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <span id="winner"></span>
      <button id="cleargame">Reset Game</button>
    </div>
  </div>
</body>
</html>
